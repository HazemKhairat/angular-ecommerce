<div class="container mx-auto px-6 py-10 max-w-3xl">
    <h1 class="text-3xl font-bold text-slate-900 mb-8 text-center">Checkout</h1>

    <div class="bg-white p-8 rounded-2xl border border-slate-100 shadow-xl">
        <form [formGroup]="checkoutForm" (ngSubmit)="handleOrder()">

            <!-- Address Section -->
            <h2 class="text-xl font-bold text-slate-800 mb-6">Shipping Address</h2>

            <div class="mb-6">
                <label class="block text-sm font-medium text-slate-700 mb-2">Choose Address</label>
                <select formControlName="selectedAddressId"
                    class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:border-primary outline-none">
                    <option value="">-- Use a new address --</option>
                    @for (addr of addresses; track addr._id) {
                    <option [value]="addr._id">{{ addr.alias }} - {{ addr.city }}</option>
                    }
                </select>
            </div>

            @if (!checkoutForm.get('selectedAddressId')?.value) {
            <div [formGroup]="newAddressForm" class="space-y-4 mb-8 border p-4 rounded bg-gray-50">
                <h3 class="font-semibold text-gray-700">New Address Details</h3>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Details</label>
                    <textarea formControlName="details" rows="2"
                        class="w-full px-4 py-2 rounded-lg border border-slate-300"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Phone</label>
                    <input type="tel" formControlName="phone"
                        class="w-full px-4 py-2 rounded-lg border border-slate-300">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">City</label>
                    <input type="text" formControlName="city"
                        class="w-full px-4 py-2 rounded-lg border border-slate-300">
                </div>
            </div>
            }

            <!-- Payment Method Section -->
            <h2 class="text-xl font-bold text-slate-800 mb-6 border-t pt-6">Payment Method</h2>
            <div class="flex gap-4 mb-8">
                <label class="flex items-center gap-2 cursor-pointer border p-4 rounded-lg flex-1 hover:border-primary"
                    [class.border-primary]="paymentMethod === 'cash'">
                    <input type="radio" formControlName="paymentMethod" value="cash" class="w-4 h-4 text-primary">
                    <span class="font-semibold">Cash on Delivery</span>
                </label>
                <label class="flex items-center gap-2 cursor-pointer border p-4 rounded-lg flex-1 hover:border-primary"
                    [class.border-primary]="paymentMethod === 'card'">
                    <input type="radio" formControlName="paymentMethod" value="card" class="w-4 h-4 text-primary">
                    <span class="font-semibold">Online Payment (Card)</span>
                </label>
            </div>

            <button type="submit" [disabled]="checkoutForm.invalid"
                class="w-full py-4 bg-primary text-white font-bold rounded-xl shadow-lg shadow-primary/30 hover:bg-primary-dark transition-all disabled:opacity-50">
                {{ paymentMethod === 'cash' ? 'Place Order' : 'Proceed to Payment' }}
            </button>
        </form>
    </div>
</div>
