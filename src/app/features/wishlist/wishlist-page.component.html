<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">My Wishlist</h1>

    @if (loading) {
    <div class="text-center py-10">
        <p>Loading wishlist...</p>
    </div>
    }

    @if (!loading && products.length === 0) {
    <div class="text-center py-10">
        <p class="text-gray-600 text-lg">Your wishlist is empty.</p>
    </div>
    }

    @if (!loading && products.length > 0) {
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        @for (product of products; track product._id) {
        <div class="border rounded-lg p-4 shadow-sm hover:shadow-md transition-shadow relative">
            <button (click)="removeFromWishlist(product._id)"
                class="absolute top-2 right-2 text-red-500 hover:text-red-700 p-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                </svg>
            </button>
            <img [ngSrc]="product.imageCover" [alt]="product.title" width="300" height="200"
                class="w-full h-48 object-cover object-center mb-4 rounded" [priority]="$index < 4">
            <h3 class="font-semibold text-lg truncate">{{ product.title }}</h3>
            <p class="text-gray-600 mb-2">{{ product.price | currency }}</p>
            <div class="flex items-center justify-between">
                <span class="text-yellow-500 flex items-center">
                    <svg class="w-4 h-4 fill-current mr-1" viewBox="0 0 20 20">
                        <path
                            d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z" />
                    </svg>
                    {{ product.ratingsAverage }}
                </span>
                <button (click)="addToCart(product._id)"
                    class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700 transition">Add to Cart</button>
            </div>
        </div>
        }
    </div>
    }
</div>
