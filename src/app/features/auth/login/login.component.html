<div class="animate-fade-in">
    <div class="mb-10 text-left">
        <h2 class="text-4xl font-bold text-slate-900 tracking-tight mb-3">Welcome back Hazem</h2>
        <p class="text-slate-500 text-lg">Please enter your details to sign in.</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
        <!-- Email -->
        <div class="space-y-1">
            <label class="block text-sm font-semibold text-slate-700">Email Address</label>
            <div class="relative group">
                <div
                    class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207">
                        </path>
                    </svg>
                </div>
                <input type="email" formControlName="email"
                    class="w-full pl-11 pr-4 py-3.5 bg-white rounded-2xl border border-slate-200 focus:border-primary focus:ring-4 focus:ring-primary/10 transition-all outline-none text-slate-900 placeholder:text-slate-400"
                    placeholder="Enter your email">
            </div>
        </div>

        <!-- Password -->
        <div class="space-y-1">
            <div class="flex justify-between">
                <label class="block text-sm font-semibold text-slate-700">Password</label>
                <a routerLink="/forgot-password"
                    class="text-xs font-semibold text-primary hover:underline transition-all">Forgot?</a>
            </div>
            <div class="relative group">
                <div
                    class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                        </path>
                    </svg>
                </div>
                <input type="password" formControlName="password"
                    class="w-full pl-11 pr-4 py-3.5 bg-white rounded-2xl border border-slate-200 focus:border-primary focus:ring-4 focus:ring-primary/10 transition-all outline-none text-slate-900 placeholder:text-slate-400"
                    placeholder="••••••••">
            </div>
        </div>

        <button type="submit" [disabled]="loginForm.invalid || isLoading"
            class="w-full py-4 rounded-2xl bg-slate-900 text-white font-bold shadow-xl shadow-slate-900/10 hover:bg-slate-800 active:scale-[0.98] transition-all disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2">
            @if(isLoading){
            <svg class="animate-spin h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
            Signing in...
            }@else{
            Sign in
            }
        </button>
    </form>

    <div class="mt-10 text-center">
        <p class="text-slate-500">Don't have an account?
            <a routerLink="/register" class="text-slate-900 font-bold hover:underline underline-offset-4 ml-1">Create an
                account</a>
        </p>
    </div>
</div>
