<div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-xl border border-slate-100">
    <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-slate-800 tracking-tight">Create Account</h2>
        <p class="text-slate-500 mt-2">Join SleekShop today</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="space-y-4">

            <!-- Name -->
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Full Name</label>
                <input type="text" formControlName="name"
                    class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all outline-none"
                    placeholder="John Doe">
            </div>

            <!-- Email -->
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
                <input type="email" formControlName="email"
                    class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all outline-none"
                    placeholder="you@example.com">
            </div>

            <!-- Phone -->
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Phone</label>
                <input type="tel" formControlName="phone"
                    class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all outline-none"
                    placeholder="0123456789">
            </div>

            <!-- Password -->
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                <input type="password" formControlName="password"
                    class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all outline-none"
                    placeholder="••••••••">
            </div>

            <!-- RePassword -->
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Confirm Password</label>
                <input type="password" formControlName="rePassword"
                    class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all outline-none"
                    placeholder="••••••••">
            </div>

            <!-- Submit Button -->
            <button type="submit" [disabled]="registerForm.invalid || isLoading"
                class="w-full py-3.5 mt-2 rounded-xl bg-primary text-white font-semibold shadow-lg shadow-primary/30 hover:bg-primary-dark transition-all transform hover:scale-[1.02] disabled:opacity-70 disabled:cursor-not-allowed">
                
                @if(isLoading){
                    <span class="animate-pulse">
                        Creating account...
                    </span>
                }@else{
                    <span>Sign Up</span>
                }
            </button>
        </div>
    </form>

    <p class="mt-8 text-center text-sm text-slate-500">
        Already have an account?
        <a routerLink="/login" class="text-primary font-semibold hover:underline">Log in</a>
    </p>
</div>
