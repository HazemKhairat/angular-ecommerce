<nav
    class="fixed top-0 inset-x-0 z-50 backdrop-blur-lg bg-white/80 border-b border-slate-200/60 transition-all duration-300">
    <div class="container mx-auto px-6 h-16 flex items-center justify-between">

        <!-- Logo -->
        <a routerLink="/"
            class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-primary-dark to-primary tracking-tight">
            SleekShop
        </a>

        <!-- Desktop Navigation -->
        <div class="hidden md:flex items-center space-x-8">
            <a routerLink="/products" routerLinkActive="text-primary font-semibold"
                class="text-slate-600 hover:text-primary transition-colors">Products</a>
            <a routerLink="/categories" routerLinkActive="text-primary font-semibold"
                class="text-slate-600 hover:text-primary transition-colors">Categories</a>
            <a routerLink="/brands" routerLinkActive="text-primary font-semibold"
                class="text-slate-600 hover:text-primary transition-colors">Brands</a>
            @if (authService.userData | async) {
            <a routerLink="/allorders" routerLinkActive="text-primary font-semibold"
                class="text-slate-600 hover:text-primary transition-colors">Orders</a>
            }
        </div>

        <!-- Right Side Utils -->
        <div class="flex items-center space-x-4">

            @if (authService.userData | async) {
            <!-- Wishlist Icon -->
            <button routerLink="/wishlist"
                class="relative p-2 text-slate-600 hover:text-primary transition-colors rounded-full hover:bg-slate-100/50">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                </svg>
                @if (wishlistService.wishlistCount | async; as count) {
                <span
                    class="absolute top-1 right-0 flex h-4 w-4 items-center justify-center rounded-full bg-red-500 text-[10px] font-bold text-white">
                    {{ count }}
                </span>
                }
            </button>

            <!-- Cart Icon -->
            <button (click)="layoutService.openCart()"
                class="relative p-2 text-slate-600 hover:text-primary transition-colors rounded-full hover:bg-slate-100/50">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                @if (cartService.cartNumber(); as count) {
                <span
                    class="absolute top-1 right-0 flex h-4 w-4 items-center justify-center rounded-full bg-red-500 text-[10px] font-bold text-white">
                    {{ count }}
                </span>
                }
            </button>

            <!-- Address Icon/Link -->
            <button routerLink="/address" class="p-2 text-slate-600 hover:text-primary transition-colors"
                title="My Addresses">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
                </svg>
            </button>

            <!-- Logout -->
            <button (click)="authService.logout()"
                class="ml-2 text-sm font-medium text-slate-600 hover:text-red-600 transition-colors">
                Logout
            </button>
            } @else {
            <a routerLink="/login"
                class="text-sm font-medium text-slate-600 hover:text-primary transition-colors">Login</a>
            <a routerLink="/register"
                class="px-4 py-2 rounded-full bg-primary text-white text-sm font-medium hover:bg-primary-dark transition-colors shadow-lg shadow-primary/30">Register</a>
            }

        </div>
    </div>
</nav>
